    <!-- CSS crítico inline para primeira dobra -->
    <style>
      /* CSS crítico inline para eliminar render-blocking */
      :root {
        --background: 210 11% 15%;
        --foreground: 60 9% 98%;
        --primary: 27 96% 61%;
        --primary-foreground: 0 0% 9%;
        --primary-glow: 32 98% 71%;
        --primary-deep: 22 82% 39%;
        --gradient-primary: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
        --gradient-hero: linear-gradient(135deg, hsl(210 11% 15%) 0%, hsl(210 15% 22%) 50%, hsl(210 20% 30%) 100%);
        --shadow-glow: 0 10px 30px -10px hsl(var(--primary) / 0.3);
        --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --radius: 0.5rem;
      }
      
      * { border-color: hsl(217 10% 23%); }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Estilos críticos para hero section */
      .hero-container {
        background: var(--gradient-hero);
        min-height: 100vh;
        display: flex;
        align-items: center;
        position: relative;
      }
      
      .fade-in { animation: fadeIn 0.6s ease-out; }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Loading placeholder para evitar CLS */
      .section-loader {
        height: 8rem;
        background: linear-gradient(90deg, hsl(217 10% 23% / 0.5) 25%, hsl(217 10% 23% / 0.3) 50%, hsl(217 10% 23% / 0.5) 75%);
        border-radius: 0.5rem;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>

      function loadAnalytics() {
        if (window.analyticsLoaded) return;
        window.analyticsLoaded = true;

          c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};

          y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);

      }
      
      // Carrega analytics após interação do usuário ou 3 segundos
      ['click', 'scroll', 'keydown', 'touchstart'].forEach(event => {
        document.addEventListener(event, loadAnalytics, { once: true, passive: true });
      });
      
      setTimeout(loadAnalytics, 3000);
    </script>
